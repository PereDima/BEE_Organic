<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>BEE Organic</title>
    <link rel="icon" href="./images/title.png" />
  </head>

  <body>

 
    <div class="chart-container">
    
      <div class="chart--items">

          <div class="chart--item-name">
            Назва товару
          </div>
          <div class="chart--item-price">
            Ціна/грн.
          </div>
          <div class="chart--item-amounth">
            Кількість
          </div>
          <div class="chart--item-total-price">
            Загальна вартість/грн.
          </div>
          <div class="chart--item-delete">
            Видалити
          </div>

      </div>      
      
      <div class="chart--items">

        <div class="chart--item-name">Мед альпійський</div>
        <div class="chart--item-price">200</div>
        <div class="chart--item-amounth">2</div>
        <div class="chart--item-total-price">400</div>
        <div class="chart--item-delete">
          <svg class="icon">
          <use xlink:href="images/sprite.svg#trash"></use>
          </svg>
      </div>

      </div>

      <div class="chart-result">

        <div class="chart-result-amouth">
          <span>Всього товарів:</span>
        </div>
        <div class="chart-result-total-price">
          <span>Загальна вартість:</span>
        </div>


      </div>

      <div class="chart-footer">

        <a href="" class="btn btn--primary">anker</a>
        <a href="#" class="btn btn--accent">anker</a>

      </div>

    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
