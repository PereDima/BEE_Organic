<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>BEE Organic</title>
    <link rel="icon" href="./images/title.png" />
  </head>

  <body>               
                
                <!-- nav bar -->

                <nav class="nav collapsible">
                  <a href="index.html"><img src="./images/logo300.png" alt=""></a>
                    <svg class="icon icon--white nav__toggler">
                      <use xlink:href="images/sprite-2.svg#menu"></use>
                    </svg>
                  <ul class="lists nav__list collapsible__content">
                    <li class="nav__item"><a href="#about">ПРО НАС</a></li>
                    <li class="nav__item"><a href="#know">КОРИСНО ЗНАТИ</a></li>
                    <li class="nav__item"><a href="#shop">ПРОДУКЦІЯ</a></li>
                    <li class="nav__item"><a href="#feedback">ЗВОРОТНІЙ ЗВ'ЯЗОК</a></li>
                    <li class="nav__item"><a href="chart.html">ПОКУПКИ</a></li>
                  </ul>
      </nav>
 
      <!-- chart container -->

    <div class="chart-container">
    
      <div class="chart-body">
        <div class="chart-items chart--heading">
            <div class="chart--item-name">
              Назва товару
            </div>
            <div class="chart--item-price">
              Ціна/грн.
            </div>
            <div class="chart--item-amounth-main">
              Кількість
            </div>
            <div class="chart--item-total-price">
              Вартість/грн.
            </div>
            <div class="chart--item-delete clear">
              Видалити
            </div>
        </div>
        
        <div class="chart-items chart--block">
          <div class="chart--item-name"> <img src=".//images/shop_pics/small/1_item.png" alt=""> Мед з акації</div>
          <div class="chart--item-price">200</div>
          <div class="chart--item-amounth">
            <div class="am-minus">-</div>
            <div class="am-number">1</div>
            <div class="am-plus">+</div>
          </div>
          <div class="chart--item-total-price">400</div>
          <div class="chart--item-delete">
            <svg class="icon ">
            <use xlink:href="images/sprite.svg#trash"></use>
            </svg>
          </div>

        </div>

        <div class="chart-items chart--block">
          <div class="chart--item-name"> <img src=".//images/shop_pics/small/2_item.png" alt=""> Мед з акації</div>
          <div class="chart--item-price">200</div>
          <div class="chart--item-amounth">
            <div class="am-minus">-</div>
            <div class="am-number">1</div>
            <div class="am-plus">+</div>
          </div>
          <div class="chart--item-total-price">200</div>
          <div class="chart--item-delete">
            <svg class="icon">
            <use xlink:href="images/sprite.svg#trash"></use>
            </svg>
          </div>
        </div>
        <div class="chart-items chart--block">
          <div class="chart--item-name"> <img src=".//images/shop_pics/small/3_item.png" alt=""> Мед з акації</div>
          <div class="chart--item-price">200</div>
          <div class="chart--item-amounth">
            <div class="am-minus">-</div>
            <div class="am-number">2</div>
            <div class="am-plus">+</div>
          </div>
          <div class="chart--item-total-price">400</div>
          <div class="chart--item-delete">
            <svg class="icon">
            <use xlink:href="images/sprite.svg#trash"></use>
            </svg>
          </div>
        </div>

      </div>

    
        <div class="">
          <div class="chart-result">
            <div class="chart-result-amouth">
              <span>Всього товарів:</span>
            </div>
            <div class="chart-result-total-price">
              <span>Загальна вартість:</span>
            </div>
          </div>
          <br>
          <div class="chart-bottom">
            <a href="index.html#shop" class="btn btn--primary"> Продовжити покупки </a>
            <a href="#" class="btn btn--accent"> Зробити замовлення</a>
          </div>
        </div>

    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
